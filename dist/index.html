<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMarket Dev Setup</title>

<body>
    <h1 class="d-flex justify-content-center mb-5">UniMarket Env Setup</h1>
    
    <h2 class="d-flex justify-content-center mb-5"> Please enter your information into the form below</h2>

    <div>
        <form>
            <div class="d-flex justify-content-center">
                <div>
                    <label for="username">Username: </label>
                    <input type="text" name="username" required>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                </div>
                
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" required>
                </div>
        
                <button>Sign up</button>
            </div>
    
        </form>
    </div>

    <div>
        <button id="findusers">Find all Users</button>
        <p>Click button to display</p>
        <ul id="userlist">
        </ul>
    </div>
    
    <script src="bundle.js"></script>

  </body>
</body>
</html>
